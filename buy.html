<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MODX UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
  <style>
    /* ... [same CSS as before] ... */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .top-toast {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
      transition: top 0.4s ease;
    }
    .top-toast.show {
      top: 20px;
    }

    .payment-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }
    .header img {
      width: 40px;
      height: 40px;
    }
    .title {
      flex-grow: 1;
      margin-left: 10px;
      font-weight: bold;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .amount {
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .qr {
      margin-top: 10px;
      width: 180px;
      height: 180px;
    }
    .qr-card {
      border: 2px solid #ccc;
      border-radius: 0;
      padding: 10px;
      width: 200px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px 0 20px;
    }
    .qr-card-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    .status {
      font-size: 14px;
      color: #444;
      margin: 10px 0;
      width: 100%;
      text-align: center;
    }
    .upi-apps {
      width: 100%;
      margin-bottom: 10px;
    }
    .upi-apps label {
      display: block;
      margin: 5px 0;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.02);
    }
    #confirmPaymentBtn {
      background: #2196F3;
    }
    #confirmPaymentBtn:hover {
      background: #1976D2;
      transform: scale(1.02);
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      z-index: 999;
      font-size: 14px;
      animation: fadeInOut 3s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; bottom: 20px; }
      10% { opacity: 1; bottom: 30px; }
      90% { opacity: 1; bottom: 30px; }
      100% { opacity: 0; bottom: 20px; }
    }

  </style>
</head>
<body>
<div id="topToast" class="top-toast"></div>

<div class="payment-box">
  <div class="header">
    <img src="https://img.icons8.com/color/48/shopping-bag.png" alt="icon">
    <span class="title">MODX CRAZY TEAM</span>
    <span class="amount" id="amount">â‚¹--</span>
  </div>

  <div style="width: 100%; font-size: 14px; font-weight: bold; text-align: left; margin: 10px 0;">
    1. Method Scan QR and Payment
  </div>

  <div class="qr-card">
    <div class="qr-card-title">Scan any UPI App</div>
    <img id="qrImage" class="qr" src="" alt="QR Code">
  </div>

  <div class="status">
    Checking Payment Status in: <span id="timer" style="color: green;">15:00</span>
  </div>

  <div style="width: 100%; margin-top: 10px; text-align: left;">Enter UTR Number</div>
  <input type="text" id="utrInput" placeholder="Enter UTR Number">
  <button id="confirmPaymentBtn" style="background-color: #2196F3; margin-bottom: 15px;" disabled>Confirm Payment</button>
  <p id="utrMessage"></p>

  <div style="width: 100%; font-size: 14px; font-weight: bold; text-align: left; margin: 10px 0;">
    2. Method Pay any UPI App Faster Confirmation
  </div>

  <div class="upi-apps">
    <label><input type="radio" name="upiApp" value="phonepe" checked> PhonePe</label>
    <label><input type="radio" name="upiApp" value="gpay"> Google Pay</label>
    <label><input type="radio" name="upiApp" value="paytm"> Paytm</label>
  </div>

  <button id="payButton">PAY</button>
</div>

<div class="toast" id="toast"></div>

<script type="module" src="buy.js"></script>
</body>
</html>
