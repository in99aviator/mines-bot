<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPI Payment</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    padding: 10px 0;
    flex-wrap: wrap;
  }

  .header img {
    width: 40px;
    height: 40px;
    flex-shrink: 0;
  }

  .title {
    flex-grow: 1;
    font-weight: bold;
    font-size: 16px;
    margin-left: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .amount {
    font-size: 18px;
    color: green;
    font-weight: bold;
    white-space: nowrap;
    margin-left: auto;
  }

  @media (max-width: 400px) {
    .header {
      flex-direction: column;
      align-items: flex-start;
    }
    .title, .amount {
      margin: 5px 0 0 0;
    }
  }

    .qr {
      margin: 10px 0;
      width: 150px;
      height: 150px;
    }
    .upi-apps { margin: 15px 0; text-align: left; }
    .upi-apps label { display: block; margin: 5px 0; }
    .status { font-size: 14px; margin-top: 10px; color: #333; }
    .pay-options { font-size: 12px; margin-top: 10px; text-align: left; }
    .powered { font-size: 12px; margin-top: 10px; color: gray; }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    /* Loader animation */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 5px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="payment-box">
  <div class="header">
  <img src="https://img.icons8.com/color/48/000000/shopping-bag.png" alt="icon">
  <span class="title">MODX TEAM PRIVATE LIMITED</span>
  <span class="amount" id="amount">₹--</span>
</div>

  <div class="qr-section">
    <h3>Show QR Code</h3>
    <p>Scan with any UPI app</p>
    <img id="qrImage" class="qr" src="" alt="QR Code">
    <p class="status">Checking payment status… <span id="timer">15:00</span><span id="loader" class="loader"></span></p>
  </div>

  <div class="upi-apps">
    <h4>Select UPI App</h4>
    <label><input type="radio" name="upiApp" value="phonepe" checked> PhonePe</label>
    <label><input type="radio" name="upiApp" value="gpay"> Google Pay</label>
    <label><input type="radio" name="upiApp" value="paytm"> Paytm</label>
  </div>

  <div class="pay-options">
    <p><img src="https://img.icons8.com/ios-filled/20/000000/qr-code.png"/> UPI ID - PhonePe, Gpay, Paytm & more</p>
    <p><img src="https://img.icons8.com/ios-filled/20/000000/bank-card-back-side.png"/> Card - Visa, Mastercard, Rupay</p>
    <p><img src="https://img.icons8.com/ios-filled/20/000000/bank-building.png"/> Net Banking - Choose your bank</p>
  </div>

  <p class="powered">Powered by <b>PhonePe</b></p>
  <button id="payButton" type="button">PAY</button>
</div>

<script>
  const db = firebase.database();

  const amountElem = document.getElementById("amount");
  const qrImage = document.getElementById("qrImage");
  const payButton = document.getElementById("payButton");
  const loader = document.getElementById("loader");

  let upiId = '', amount = '';

  // 1. Real-time QR and amount update
  db.ref("settings").on("value", (snapshot) => {
    const data = snapshot.val();
    upiId = data.upi;
    amount = data.amount;

    amountElem.innerText = `₹${amount}`;
    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=${upiId}&pn=Papaya%20Coders&am=${amount}&cu=INR`;
    payButton.innerText = `PAY ₹${amount}`;
  });

  // 2. Timer countdown
  let timeInSeconds = 900;
  const timerElement = document.getElementById('timer');
  function updateTimer() {
    const minutes = Math.floor(timeInSeconds / 60);
    const seconds = timeInSeconds % 60;
    timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    if (timeInSeconds > 0) {
      timeInSeconds--;
      setTimeout(updateTimer, 1000);
    }
  }
  updateTimer();

  // 3. Payment Button + Deep Link + Device check
  payButton.addEventListener("click", () => {
    const selectedApp = document.querySelector('input[name="upiApp"]:checked').value;

    let packageName = "";
    switch (selectedApp) {
      case "phonepe": packageName = "com.phonepe.app"; break;
      case "gpay": packageName = "com.google.android.apps.nbu.paisa.user"; break;
      case "paytm": packageName = "net.one97.paytm"; break;
    }

    const upiLink = `upi://pay?pa=${upiId}&pn=Papaya%20Coders&am=${amount}&cu=INR`;
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      const intentUrl = `intent://${upiLink.replace("upi://", "")}#Intent;scheme=upi;package=${packageName};end`;
      window.location.href = intentUrl;

      setTimeout(() => {
        alert("If the UPI app didn't open, please try manually.");
      }, 4000);
    } else {
      alert("Please scan the QR code using your UPI app on mobile.");
    }
  });

  // 4. Payment Status Polling
  db.ref("paymentStatus").on("value", (snap) => {
    if (snap.val() === "success") {
      loader.style.display = "none";
      document.querySelector(".status").innerHTML = `<span style="color:green;">Payment Received</span>`;
    }
  });
</script>

</body>
</html>
