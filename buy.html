<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MODX UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Just the changes are shown for clarity -->
<style>
  /* Add below your existing styles */
  button {
    background: linear-gradient(135deg, #4CAF50, #388E3C);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
    margin-top: 10px;
  }

  button:hover {
    background: linear-gradient(135deg, #388E3C, #2E7D32);
    transform: scale(1.02);
  }

  .loader {
    display: inline-block;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4CAF50;
    border-radius: 50%;
    width: 14px;
    height: 14px;
    animation: spin 1s linear infinite;
    margin-left: 8px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .scroll-section {
    scroll-margin-top: 20px;
  }
</style>

<!-- Insert inside your main HTML body -->
<div class="qr-card scroll-section" id="method1">
  <div class="qr-card-title"><b>1. Method</b>: Scan QR and Pay</div>
  <img id="qrImage" class="qr" src="" alt="QR Code">
</div>

<div class="status">Checking Payment Status in: <span id="timer">15:00</span> <span id="loader" class="loader"></span></div>

<div style="margin-top: 10px;">
  <div class="enterUTR">Enter UTR Number</div>
  <input type="text" id="utr" placeholder="Enter UTR (optional)">
  <button id="confirmPayment">Confirm Payment</button>
</div>

<div class="qr-card scroll-section" id="method2">
  <div class="qr-card-title"><b>2. Method</b>: Pay via UPI App</div>
  <div style="font-size: 12px; color: #777; margin-bottom: 5px;">Method 2 is faster and easy</div>
  <div class="upi-apps">
    <label><input type="radio" name="upiApp" value="phonepe" checked> PhonePe</label>
    <label><input type="radio" name="upiApp" value="gpay"> Google Pay</label>
    <label><input type="radio" name="upiApp" value="paytm"> Paytm</label>
  </div>
  <button id="payButton">PAY</button>
</div>

<script>
  // Add inside your existing script

  // Auto-scroll to method 1 on load
  window.addEventListener('load', () => {
    document.getElementById("method1").scrollIntoView({ behavior: "smooth" });
  });

  payButton.addEventListener("click", () => {
    const app = document.querySelector('input[name="upiApp"]:checked').value;
    const utr = utrInput.value.trim() || "-";
    const date = new Date().toLocaleString();

    document.getElementById("loader").style.display = "inline-block";

    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
    }, 4000); // Fallback timeout in case status isn't received

    let pkg = "";
    switch (app) {
      case "phonepe": pkg = "com.phonepe.app"; break;
      case "gpay": pkg = "com.google.android.apps.nbu.paisa.user"; break;
      case "paytm": pkg = "net.one97.paytm"; break;
    }

    push(ref(db, "transactions"), {
      amount,
      app,
      date,
      status: "pending",
      utr
    });

    const upiLink = `upi://pay?pa=${upiId}&pn=MODX TEAM&am=${amount}&cu=INR`;
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      const intent = `intent://${upiLink.replace("upi://", "")}#Intent;scheme=upi;package=${pkg};end`;
      window.location.href = intent;

      setTimeout(() => {
        showToast("If app didnâ€™t open, try scanning the QR.");
        document.getElementById("method1").scrollIntoView({ behavior: "smooth" });
      }, 3000);
    } else {
      showToast("Please use a mobile device to make payment.");
    }
  });

  // Confirm button behavior
  document.getElementById("confirmPayment").addEventListener("click", () => {
    showToast("Checking UTR... Please wait.");
    document.getElementById("loader").style.display = "inline-block";
    document.getElementById("method2").scrollIntoView({ behavior: "smooth" });
  });
</script>
</body>
</html>
