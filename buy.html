<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MODX UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* ... [same CSS as before] ... */
  </style>
</head>
<body>

<div class="payment-box">
  <div class="header">
    <img src="https://img.icons8.com/color/48/shopping-bag.png" alt="icon">
    <span class="title">MODX CRAZY TEAM</span>
    <span class="amount" id="amount">₹--</span>
  </div>

  <div style="width: 100%; font-size: 14px; font-weight: bold; text-align: left; margin: 10px 0;">
    1. Method Scan QR and Payment
  </div>

  <div class="qr-card">
    <div class="qr-card-title">Scan any UPI App</div>
    <img id="qrImage" class="qr" src="" alt="QR Code">
  </div>

  <div class="status">
    Checking Payment Status in: <span id="timer" style="color: green;">15:00</span>
    <span id="loader" class="loader"></span>
  </div>

  <div style="width: 100%; margin-top: 10px; text-align: left;">Enter UTR Number</div>
  <input type="text" id="utrInput" placeholder="Enter UTR Number">
  <button id="confirmPaymentBtn" style="background-color: #2196F3; margin-bottom: 15px;" disabled>Confirm Payment</button>
  <p id="utrMessage"></p>

  <div style="width: 100%; font-size: 14px; font-weight: bold; text-align: left; margin: 10px 0;">
    2. Method Pay any UPI App Faster Confirmation
  </div>

  <div class="upi-apps">
    <label><input type="radio" name="upiApp" value="phonepe" checked> PhonePe</label>
    <label><input type="radio" name="upiApp" value="gpay"> Google Pay</label>
    <label><input type="radio" name="upiApp" value="paytm"> Paytm</label>
  </div>

  <button id="payButton">PAY</button>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, get, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCn553qWsVz2VF1dZ4Ji5OkQDGFvMORbJE",
    authDomain: "pg-data-ed1c2.firebaseapp.com",
    databaseURL: "https://pg-data-ed1c2-default-rtdb.firebaseio.com",
    projectId: "pg-data-ed1c2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const amountElem = document.getElementById("amount");
  const qrImage = document.getElementById("qrImage");
  const timerElement = document.getElementById("timer");
  const payButton = document.getElementById("payButton");
  const loader = document.getElementById("loader");
  const utrInput = document.getElementById("utrInput");
  const payBtn = document.getElementById("confirmPaymentBtn");
  const utrMessage = document.getElementById("utrMessage");
  const toast = document.getElementById("toast");

  let upiId = '', amount = '';
  let timerId;

  function showToast(msg) {
    if (toast.style.display === "block") return;
    toast.innerText = msg;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  utrInput.addEventListener("input", () => {
    const utr = utrInput.value.trim();
    if (/^\d{12}$/.test(utr)) {
      utrMessage.textContent = "Valid UTR";
      utrMessage.style.color = "green";
      payBtn.disabled = false;
    } else {
      utrMessage.textContent = "Invalid UTR. Must be 12 digits.";
      utrMessage.style.color = "red";
      payBtn.disabled = true;
    }
  });

  function updateTimer() {
    const m = Math.floor(timeInSeconds / 60);
    const s = timeInSeconds % 60;
    timerElement.textContent = `${m}:${s.toString().padStart(2, '0')}`;
    if (timeInSeconds > 0) {
      timeInSeconds--;
      timerId = setTimeout(updateTimer, 1000);
    }
  }

  let timeInSeconds = 900;
  updateTimer();

  get(ref(db, "settings")).then((snapshot) => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      upiId = data.upi;
      amount = data.amount;
      qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=${upiId}&pn=MODX TEAM&am=${amount}&cu=INR`;
      payButton.innerText = `PAY ₹${amount}`;
      amountElem.innerText = `₹${amount}`;
    } else {
      fallback();
    }
  }).catch(() => fallback());

  function fallback() {
    upiId = "in99softdev78@upi";
    amount = "299";
    amountElem.innerText = `₹${amount}`;
    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=${upiId}&pn=MODX TEAM&am=${amount}&cu=INR`;
    payButton.innerText = `PAY ₹${amount}`;

    push(ref(db, "fallbackLogs"), {
      date: new Date().toLocaleString(),
      reason: "Missing settings data for QR",
      userAgent: navigator.userAgent
    });
  }

  payBtn.addEventListener("click", () => {
    const utr = utrInput.value.trim();

    if (!/^\d{12}$/.test(utr)) {
      alert("Invalid UTR. Must be 12 digits.");
      return;
    }

    const txn = {
      utr,
      app: "UPI",
      amount,
      upi: upiId,
      status: "Pending",
      date: new Date().toLocaleString()
    };

    push(ref(db, "transactions"), txn)
      .then(() => {
        alert("Transaction saved successfully!");
        utrInput.value = "";
        utrMessage.textContent = "";
        payBtn.disabled = true;
      })
      .catch((error) => {
        console.error("Error saving transaction:", error);
        alert("Error saving transaction.");
      });
  });

  payButton.addEventListener("click", () => {
    const app = document.querySelector('input[name="upiApp"]:checked').value;

    let pkg = "";
    switch (app) {
      case "phonepe": pkg = "com.phonepe.app"; break;
      case "gpay": pkg = "com.google.android.apps.nbu.paisa.user"; break;
      case "paytm": pkg = "net.one97.paytm"; break;
    }

    const upiLink = `upi://pay?pa=${upiId}&pn=MODX TEAM&am=${amount}&cu=INR`;
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      const intent = `intent://${upiLink.replace("upi://", "")}#Intent;scheme=upi;package=${pkg};end`;
      window.location.href = intent;
      setTimeout(() => showToast("If app didn’t open, try scanning the QR."), 3000);
    } else {
      showToast("Please use a mobile device to make payment.");
    }
  });

  loader.style.display = "none";

  onValue(ref(db, "paymentStatus"), (snap) => {
    const status = snap.val();
    if (status === "success") {
      clearTimeout(timerId);
      loader.style.display = "none";
      document.querySelector(".status").innerHTML = `<span style="color:green;">Payment Received</span>`;
      emailjs.init("nOjIf5EIBm9sEtevk");
      emailjs.send("service_c8leeap", "template_fd2fm3r", {
        to_name: "MODX",
        amount,
        date: new Date().toLocaleString()
      });
      showToast("Payment successful!");
      setTimeout(() => window.location.href = "/success.html", 2000);
    } else if (status === "failed") {
      clearTimeout(timerId);
      loader.style.display = "none";
      document.querySelector(".status").innerHTML = `<span style="color:red;">Payment Failed</span>`;
      showToast("Payment failed.");
    }
  });
</script>
</body>
</html>
