<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MODX UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .payment-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }
    .header img {
      width: 40px;
      height: 40px;
    }
    .title {
      flex-grow: 1;
      margin-left: 10px;
      font-weight: bold;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .amount {
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .qr {
      margin-top: 10px;
      width: 180px;
      height: 180px;
    }
    .qr-card {
      border: 2px solid #ccc;
      border-radius: 0;
      padding: 10px;
      width: 200px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .qr-card-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    .upi-apps {
      width: 100%;
      margin-bottom: 10px;
    }
    .upi-apps label {
      display: block;
      margin: 5px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status {
      font-size: 14px;
      color: #444;
      margin: 10px 0;
    }
    button {
      background: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .loader {
      display: none;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      z-index: 999;
      font-size: 14px;
    }
    #confirmPaymentBtn {
      margin-top: 10px;
      background-color: #2196F3;
    }
  </style>
</head>
<body>

<div class="payment-box">
  <div class="header">
    <img src="https://img.icons8.com/color/48/shopping-bag.png" alt="icon">
    <span class="title">MODX CRAZY TEAM</span>
    <span class="amount" id="amount">₹--</span>
  </div>

  <h4 style="width:100%; text-align:left; margin-bottom:10px; margin-top:10px;">1. Method - Scan Any UPI App to Pay</h4>
  <div class="qr-card">
    <div class="qr-card-title">Scan any UPI App</div>
    <img id="qrImage" class="qr" src="" alt="QR Code">
  </div>

  <div class="status">
    Cheking Payment Status in: 
    <span id="timer" style="color: green; font-weight: bold;">15:00</span> 
    <span id="loader" class="loader"></span>
  </div>
  <div style="width: 100%; margin-top: 10px;">Enter UTR Number</div>
  <input type="text" id="validUtr" placeholder="Valid UTR Number">
  <button id="confirmPaymentBtn">Confirm Payment</button>
  
  <h4 style="width:100%; text-align:left; margin-bottom:10px; margin-top:10px;">2. Method - Pay using UPI App faster confirmation.</h4>
  <div class="upi-apps">
    <label><input type="radio" name="upiApp" value="phonepe" checked> PhonePe</label>
    <label><input type="radio" name="upiApp" value="gpay"> Google Pay</label>
    <label><input type="radio" name="upiApp" value="paytm"> Paytm</label>
  </div>
  
  <button id="payButton">PAY</button>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, get, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyAgjEBxPifW0W3o7CtLfRZ9mXnHoMbibao",
    authDomain: "mines-botai.firebaseapp.com",
    databaseURL: "https://mines-botai-default-rtdb.firebaseio.com",
    projectId: "mines-botai",
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Elements
  const amountElem = document.getElementById("amount");
  const qrImage = document.getElementById("qrImage");
  const timerElement = document.getElementById("timer");
  const payButton = document.getElementById("payButton");
  const loader = document.getElementById("loader");
  const utrInput = document.getElementById("utr");
  const toast = document.getElementById("toast");

  let upiId = '', amount = '';

  function showToast(msg) {
    toast.innerText = msg;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  let timeInSeconds = 900;
  function updateTimer() {
    const m = Math.floor(timeInSeconds / 60);
    const s = timeInSeconds % 60;
    timerElement.textContent = `${m}:${s.toString().padStart(2, '0')}`;
    if (timeInSeconds > 0) {
      timeInSeconds--;
      setTimeout(updateTimer, 1000);
    }
  }
  updateTimer();

  get(ref(db, "settings")).then((snapshot) => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      upiId = data.upi;
      amount = data.amount;
      qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=${upiId}&pn=MODX TEAM&am=${amount}&cu=INR`;
      payButton.innerText = `PAY ₹${amount}`;
      amountElem.innerText = `₹${amount}`;
    } else {
      fallback();
    }
  }).catch((error) => {
    fallback();
  });

  function fallback() {
    upiId = "in99softdev78@upi";
    amount = "299";
    amountElem.innerText = `₹${amount}`;
    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=${upiId}&pn=MODX TEAM&am=${amount}&cu=INR`;
    payButton.innerText = `PAY ₹${amount}`;
    showToast("Firebase config not found. Using fallback QR.");

    push(ref(db, "fallbackLogs"), {
      date: new Date().toLocaleString(),
      reason: "Missing settings data for QR",
      userAgent: navigator.userAgent
    });
  }

document.getElementById("confirmPaymentBtn").addEventListener("click", () => {
  const utr = document.getElementById("validUtr").value.trim();
  if (!utr || utr.length < 12) {
    showToast("Enter a valid UTR (min 12 chars)");
    return;
  }

  const date = new Date().toLocaleString();
  const amountValue = amount || "0";

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const uid = user.uid;
      const data = {
        uid,
        utr,
        amount: amountValue,
        app: "UPI",
        date,
        status: "pending"
      };

      const refPath = `confirmedUTRs/${uid}_${Date.now()}`;
      set(ref(db, refPath), data)
        .then(() => {
          showToast("UTR Confirmed & Saved!");
        })
        .catch((err) => {
          console.error("Error saving UTR:", err);
          showToast("Failed to save. Try again.");
        });
    } else {
      showToast("User not logged in");
    }
  });
});

  payButton.addEventListener("click", () => {
    const app = document.querySelector('input[name="upiApp"]:checked').value;
    const utr = utrInput.value.trim() || "-";
    const date = new Date().toLocaleString();

    let pkg = "";
    switch (app) {
      case "phonepe": pkg = "com.phonepe.app"; break;
      case "gpay": pkg = "com.google.android.apps.nbu.paisa.user"; break;
      case "paytm": pkg = "net.one97.paytm"; break;
    }

    push(ref(db, "transactions"), {
      amount,
      app,
      date,
      status: "pending",
      utr
    });

    const upiLink = `upi://pay?pa=${upiId}&pn=MODX TEAM&am=${amount}&cu=INR`;
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      const intent = `intent://${upiLink.replace("upi://", "")}#Intent;scheme=upi;package=${pkg};end`;
      window.location.href = intent;
      setTimeout(() => showToast("If app didn’t open, try scanning the QR."), 3000);
    } else {
      showToast("Please use a mobile device to make payment.");
    }
  });

  loader.style.display = "none";

  onValue(ref(db, "paymentStatus"), (snap) => {
    const status = snap.val();
    if (status === "success") {
      loader.style.display = "none";
      document.querySelector(".status").innerHTML = `<span style="color:green;">Payment Received</span>`;
      emailjs.init("nOjIf5EIBm9sEtevk");
      emailjs.send("service_c8leeap", "template_fd2fm3r", {
        to_name: "MODX",
        amount,
        date: new Date().toLocaleString()
      });
      showToast("Payment successful!");
      setTimeout(() => window.location.href = "/success.html", 2000);
    } else if (status === "failed") {
      loader.style.display = "none";
      document.querySelector(".status").innerHTML = `<span style="color:red;">Payment Failed</span>`;
      showToast("Payment failed.");
    }
  });
</script>
</body>
</html>
