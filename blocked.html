<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Blocked</title>
  <style>
    /* Same styles as before */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #1e272e;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .card h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff6b6b;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #dcdde1;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff4c4c;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; align-items:center; justify-content:center;">
  <div style="text-align:center;">
    <div class="loader"></div>
    <p style="color:white; margin-top:15px;">Please wait...</p>
  </div>
</div>
  
  <div class="card">
    <div class="icon">⚠️</div>
    <h1>Account Blocked</h1>
    <p>
      Your account has been temporarily blocked by the administrator.<br />
      If you believe this is a mistake, please contact support.
    </p>
    <a href="https://wa.me/916287037239?text=Hello%2C%20my%20account%20is%20blocked.%20Please%20help." class="btn" target="_blank">
      Contact Support
    </a>
  </div>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCn553qWsVz2VF1dZ4Ji5OkQDGFvMORbJE",
    authDomain: "pg-data-ed1c2.firebaseapp.com",
    databaseURL: "https://pg-data-ed1c2-default-rtdb.firebaseio.com",
    projectId: "pg-data-ed1c2",
    storageBucket: "pg-data-ed1c2.firebasestorage.app",
    messagingSenderId: "884858492190",
    appId: "1:884858492190:web:67b7606ff790064ef3250f",
    measurementId: "G-J73RD8EH7W"
  };

const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

  // -------------------- Auth Guard --------------------
    onAuthStateChanged(auth, (user) => {
      const loadingOverlay = document.getElementById("loadingOverlay");
      if (user) {
        loadingOverlay.style.display = "flex";
        const uid = user.uid;
        const userRef = ref(db, "users/" + uid);
        get(userRef).then(snapshot => {
          if (snapshot.exists()) {
            const status = snapshot.val().status;
            if (status === "active") {
              loadingOverlay.innerText = "Redirecting to login...";
              setTimeout(() => window.location.href = "splash.html", 1000);
            } else if (status === "blocked") {
              // already running block page
              loadingOverlay.style.display = "none";
            } else {
              loadingOverlay.innerText = "Redirecting to payment page...";
              setTimeout(() => window.location.href = "buy.html", 1000);
            }
          } else {
            loadingOverlay.innerText = "Redirecting to login...";
            setTimeout(() => window.location.href = "splash.html", 1000);
          }
        }).catch(() => {
          loadingOverlay.innerText = "Something went wrong. Redirecting...";
          setTimeout(() => window.location.href = "splash.html", 1000);
        });
      } else {
        loadingOverlay.innerText = "Checking session...";
        setTimeout(() => window.location.href = "splash.html", 1000);
      }
    });
  </script>
</body>
</html>
