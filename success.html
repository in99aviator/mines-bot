<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful | MODX TEAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --success: #4cc9f0;
      --success-dark: #3a86ff;
      --light: #f8f9fa;
      --dark: #1a1a2e;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #e0ffe0);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    #statusLoader .overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: 9998;
}

#statusLoader .toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background: #ffffff;
  color: #1a1a2e;
  padding: 1rem 1.5rem;
  border-radius: 8px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  z-index: 9999;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 1rem;
  font-weight: 500;
}

    .success-container {
      width: 100%;
      max-width: 500px;
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .success-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--success), var(--success-dark));
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: rgba(76, 201, 240, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: var(--success-dark);
      font-size: 2.5rem;
      border: 3px solid var(--success);
    }

    .success-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--success), var(--success-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .success-message {
      font-size: 1rem;
      color: var(--dark);
      line-height: 1.6;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      background: linear-gradient(135deg, var(--success), var(--success-dark));
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 201, 240, 0.4);
    }

    .transaction-details {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(245, 245, 245, 0.8);
      border-radius: 8px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .detail-label {
      color: var(--dark);
      opacity: 0.7;
    }

    .detail-value {
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .success-container {
        padding: 2rem 1.5rem;
      }
      
      .success-title {
        font-size: 1.75rem;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-container {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>

  <!-- Loader & Toast -->
<div id="statusLoader" style="display: none;">
  <div class="overlay"></div>
  <div class="toast">
    <i class="fas fa-spinner fa-spin"></i>
    <span id="statusMessage">Checking your account status...</span>
  </div>
</div>
  
  <div class="success-container">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>
    <h1 class="success-title">Payment Successful!</h1>
    <p class="success-message">
      Thank you for your payment. Your transaction has been completed successfully.
      <br><br>
      You will receive a confirmation email shortly with your receipt.
    </p>
    
    <div class="transaction-details">
      <div class="detail-item">
        <span class="detail-label">Transaction ID:</span>
        <span class="detail-value" id="txnId">TXN-XXXXXX</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Amount Paid:</span>
        <span class="detail-value" id="amount">₹299.00</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Date:</span>
        <span class="detail-value" id="date">Loading...</span>
      </div>
    </div>
    
    <a href="index.html" class="btn">
      <i class="fas fa-home"></i> Return to Dashboard
    </a>
  </div>

  <script>
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
  
    const firebaseConfig = {
    apiKey: "AIzaSyCn553qWsVz2VF1dZ4Ji5OkQDGFvMORbJE",
    authDomain: "pg-data-ed1c2.firebaseapp.com",
    databaseURL: "https://pg-data-ed1c2-default-rtdb.firebaseio.com",
    projectId: "pg-data-ed1c2",
    storageBucket: "pg-data-ed1c2.firebasestorage.app",
    messagingSenderId: "884858492190",
    appId: "1:884858492190:web:67b7606ff790064ef3250f",
    
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  const loader = document.getElementById('statusLoader');
  const statusMessage = document.getElementById('statusMessage');

  onAuthStateChanged(auth, (user) => {
  if (user) {
    loader.style.display = "block";
    statusMessage.textContent = "Checking your account status...";

    const uid = user.uid;

    // Check user status
    const statusRef = ref(database, `users/${uid}/status`);
    onValue(statusRef, (snapshot) => {
      const status = snapshot.val();

      if (status === "active") {
        statusMessage.textContent = "Status: Active. Redirecting to dashboard...";
        setTimeout(() => window.location.href = "index.html", 2000);
      } else if (status === "blocked") {
        statusMessage.textContent = "Status: Blocked. Redirecting to blocked page...";
        setTimeout(() => window.location.href = "blocked.html", 2000);
      }
    });

   // Inside onAuthStateChanged
const settingsRef = ref(database, 'settings/amount');
onValue(settingsRef, (snapshot) => {
  const amount = snapshot.val();
  document.getElementById('amount').textContent = amount ? `₹${amount}` : '₹0.00';
});

// Also update other elements like txn ID and date
document.getElementById('txnId').textContent = 'TXN-' + Math.floor(Math.random() * 1000000);
document.getElementById('date').textContent = new Date().toLocaleString();

  } else {
    window.location.href = "login.html";
  }
});
  </script>
</body>
</html>
