<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIP Admin Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: orange;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      cursor: pointer;
      transition: 0.2s;
    }

    .selected {
      background-color: orange;
      color: white;
    }

    button {
      margin: 15px 8px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .save {
      background-color: limegreen;
      color: white;
    }

    .reset {
      background-color: crimson;
      color: white;
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - VIP Grid Set</h1>

  <div class="grid" id="grid"></div>

  <div>
    <button class="save" onclick="saveGrid()">Save Grid</button>
    <button class="reset" onclick="resetGrid()">Reset</button>
  </div>

  <div class="status" id="statusMsg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgjEBxPifW0W3o7CtLfRZ9mXnHoMbibao",
      authDomain: "mines-botai.firebaseapp.com",
      databaseURL: "https://mines-botai-default-rtdb.firebaseio.com",
      projectId: "mines-botai",
      storageBucket: "mines-botai.firebasestorage.app",
      messagingSenderId: "175710322906",
      appId: "1:175710322906:web:94470ebbc40336f6dfe5e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const gridElement = document.getElementById('grid');
    const statusMsg = document.getElementById('statusMsg');
    const selectedIndexes = new Set();

    // Create grid
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = i + 1;
      cell.dataset.index = i;
      cell.onclick = () => toggleCell(cell);
      gridElement.appendChild(cell);
    }

    function toggleCell(cell) {
      const index = parseInt(cell.dataset.index);
      if (cell.classList.contains('selected')) {
        cell.classList.remove('selected');
        cell.textContent = index + 1;
        selectedIndexes.delete(index);
      } else {
        cell.classList.add('selected');
        cell.textContent = 'â˜…';
        selectedIndexes.add(index);
      }
    }

    function resetGrid() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('selected');
        cell.textContent = parseInt(cell.dataset.index) + 1;
      });
      selectedIndexes.clear();
      statusMsg.textContent = "";
    }

    async function saveGrid() {
      try {
        const sortedArray = Array.from(selectedIndexes).sort((a, b) => a - b);
        await set(ref(db, 'vipPrediction/session123'), { grid: sortedArray });
        statusMsg.textContent = "Grid saved to Firebase!";
        statusMsg.style.color = "lightgreen";
      } catch (error) {
        console.error("Save failed:", error);
        statusMsg.textContent = "Error saving grid.";
        statusMsg.style.color = "red";
      }
    }

    window.resetGrid = resetGrid;
    window.saveGrid = saveGrid;
  </script>

</body>
</html>
