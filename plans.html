<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines Bot AI - Premium Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --dark: #1a1a2e;
      --darker: #16213e;
      --light: #f8f9fa;
      --gray: #6c757d;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(to right, var(--primary-light), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .plans-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-bottom: 40px;
    }

    .plan-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 30px;
      transition: all 0.3s;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .plan-card.featured {
      border: 1px solid var(--primary);
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.2);
    }

    .popular-badge {
      position: absolute;
      top: 15px;
      right: -30px;
      background: var(--warning);
      color: var(--dark);
      padding: 5px 30px;
      font-size: 0.8rem;
      font-weight: 600;
      transform: rotate(45deg);
      width: 120px;
      text-align: center;
    }

    .plan-header {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .plan-name {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: white;
    }

    .plan-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      min-height: 40px;
    }

    .plan-price {
      display: flex;
      align-items: flex-end;
      margin-bottom: 5px;
    }

    .price-amount {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      line-height: 1;
    }

    .price-duration {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-left: 5px;
      margin-bottom: 5px;
    }

    .price-save {
      color: var(--success);
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: block;
    }

    .plan-features {
      list-style: none;
      margin-bottom: 30px;
    }

    .plan-features li {
      margin-bottom: 12px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
    }

    .plan-features li i {
      margin-right: 10px;
      font-size: 0.9rem;
      width: 20px;
      text-align: center;
    }

    .feature-available {
      color: #4ade80;
    }

    .feature-unavailable {
      color: var(--danger);
      opacity: 0.6;
    }

    .select-plan {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .select-plan:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    .featured-btn {
      background: linear-gradient(135deg, var(--warning), #f3722c);
    }

    .featured-btn:hover {
      box-shadow: 0 8px 20px rgba(248, 150, 30, 0.4);
    }

    .payment-methods {
      text-align: center;
      margin-top: 50px;
    }

    .payment-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .guarantee-badge {
      display: inline-block;
      background: rgba(76, 201, 240, 0.1);
      border: 1px solid var(--success);
      border-radius: 20px;
      padding: 8px 20px;
      margin-top: 30px;
      font-size: 0.85rem;
      color: var(--success);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 992px) {
      .plans-container {
        grid-template-columns: 1fr 1fr;
      }
      
      .plan-card.featured {
        order: -1;
        grid-column: span 2;
        transform: none;
      }
    }

    @media (max-width: 768px) {
      .header {
        margin-bottom: 30px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .plans-container {
        grid-template-columns: 1fr;
      }
      
      .plan-card.featured {
        grid-column: span 1;
      }
      
      .payment-icons {
        font-size: 1.7rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 30px 15px;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .plan-card {
        padding: 25px 20px;
      }
      
      .price-amount {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Premium Subscription Plans</h1>
      <p class="subtitle">Unlock the full potential of Mines Bot AI with our exclusive plans</p>
    </div>
    
    <div class="plans-container" id="plansContainer">
      <!-- Plans will be loaded dynamically -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <div class="payment-methods">
      <p class="payment-text">We accept all major payment methods:</p>
      <div class="payment-icons">
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>
        <i class="fab fa-cc-paypal"></i>
        <i class="fab fa-bitcoin"></i>
        <i class="fas fa-money-bill-wave"></i>
      </div>
      <div class="guarantee-badge">
        <i class="fas fa-shield-alt"></i> 7-Day Money Back Guarantee
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyABC123XYZ456DEF789GHI",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abc123def456ghi789jkl"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Plan templates
    const planTemplates = {
      starter: {
        name: "Starter",
        features: [
          { text: "85-90% Accuracy Rate", available: true },
          { text: "5 Signals Per Day", available: true },
          { text: "Basic Support", available: true },
          { text: "1 Device Connection", available: true },
          { text: "Custom Strategies", available: false },
          { text: "VIP Channels", available: false }
        ],
        featured: false
      },
      professional: {
        name: "Professional",
        features: [
          { text: "92-96% Accuracy Rate", available: true },
          { text: "15 Signals Per Day", available: true },
          { text: "Priority Support", available: true },
          { text: "3 Device Connections", available: true },
          { text: "Basic Strategy Customization", available: true },
          { text: "VIP Signals Channel", available: true }
        ],
        featured: true
      },
      enterprise: {
        name: "Enterprise",
        features: [
          { text: "97-99% Accuracy Rate", available: true },
          { text: "Unlimited Signals", available: true },
          { text: "24/7 VIP Support", available: true },
          { text: "10 Device Connections", available: true },
          { text: "Full Strategy Customization", available: true },
          { text: "All VIP Channels + Private Group", available: true }
        ],
        featured: false
      }
    };

    // Function to fetch plans from Firebase
    async function fetchPlans() {
      try {
        const querySnapshot = await db.collection("subscriptionPlans").get();
        const plansData = {};
        
        querySnapshot.forEach((doc) => {
          plansData[doc.id] = doc.data();
        });

        renderPlans(plansData);
      } catch (error) {
        console.error("Error fetching plans: ", error);
        // Fallback to default prices
        renderPlans({
          starter: { price: 449, monthlyPrice: 449, description: "Perfect for beginners who want to test the bot" },
          professional: { price: 599, monthlyPrice: 599, description: "For serious players who want consistent profits" },
          enterprise: { price: 1189, monthlyPrice: 1189, description: "For high rollers and professional players" }
        });
      }
    }

    // Function to render plans
    function renderPlans(plansData) {
      const plansContainer = document.getElementById('plansContainer');
      plansContainer.innerHTML = '';

      Object.keys(planTemplates).forEach(planKey => {
        const plan = planTemplates[planKey];
        const planData = plansData[planKey] || {};
        
        const planCard = document.createElement('div');
        planCard.className = `plan-card ${plan.featured ? 'featured' : ''}`;
        
        if (plan.featured) {
          planCard.innerHTML += `<div class="popular-badge">MOST POPULAR</div>`;
        }

        planCard.innerHTML += `
          <div class="plan-header">
            <h3 class="plan-name">${plan.name}</h3>
            <p class="plan-description">${planData.description || planTemplates[planKey].description || ''}</p>
            <div class="plan-price">
              <span class="price-amount">â‚¹${planData.price || planData.monthlyPrice || 'N/A'}</span>
              <span class="price-duration">/month</span>
            </div>
            <span class="price-save">Save ${planKey === 'starter' ? '10%' : planKey === 'professional' ? '15%' : '20%'} with annual plan</span>
          </div>
          <ul class="plan-features">
            ${plan.features.map(feature => `
              <li>
                <i class="fas fa-${feature.available ? 'check' : 'times'} feature-${feature.available ? 'available' : 'unavailable'}"></i>
                ${feature.text}
              </li>
            `).join('')}
          </ul>
          <button class="select-plan ${plan.featured ? 'featured-btn' : ''}">
            Get ${plan.name}
          </button>
        `;

        // Add click event
        const button = planCard.querySelector('.select-plan');
        button.onclick = () => selectPlan(planKey, planData.price || planData.monthlyPrice);

        plansContainer.appendChild(planCard);
      });
    }

    // Select plan function
    function selectPlan(planName, planPrice) {
      localStorage.setItem('selectedPlan', JSON.stringify({
        name: planName,
        price: planPrice,
        date: new Date().toISOString()
      }));
      window.location.href = 'buy.html';
    }

    // Fetch plans when page loads
    document.addEventListener('DOMContentLoaded', fetchPlans);
  </script>
</body>
</html>
