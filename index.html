<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines Premium Bot AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Toolbar -->

    </div>
  </div>
  
  <!-- Main App -->
  <div class="container">
    <div class="status-text" id="status">
      <i class="fas fa-check-circle"></i> Bot Status: Connected to Server
    </div>
    
    <h2 class="subtitle">VIP Premium Signals</h2>

    <!-- Mines Grid -->
    <div class="grid" id="grid">
      <!-- Cells will be generated by JavaScript -->
    </div>

    <!-- Spinner -->
    <div class="spinner-wrapper">
      <label for="mineCount">
        <i class="fas fa-bomb"></i> Select Number of Mines:
      </label>

        <option value="1">1 Mine ğŸ’£</option>

        <option value="3">3 Mines ğŸ’£</option>

        <option value="5">5 Mines ğŸ’£</option>
        <option value="6">6 Mines ğŸ’£</option>
        <option value="7">7 Mines ğŸ’£</option>
        <option value="8">8 Mines ğŸ’£</option>
        <option value="9">9 Mines ğŸ’£</option>
        <option value="10">10 Mines ğŸ’£</option>
        <option value="11">11 Mines ğŸ’£</option>
        <option value="12">12 Mines ğŸ’£</option>
        <option value="13">13 Mines ğŸ’£</option>
        <option value="14">14 Mines ğŸ’£</option>
        <option value="15">15 Mines ğŸ’£</option>
        <option value="16">16 Mines ğŸ’£</option>
        <option value="17">17 Mines ğŸ’£</option>
        <option value="18">18 Mines ğŸ’£</option>
        <option value="19">19 Mines ğŸ’£</option>
        <option value="20" selected>20 Mines ğŸ’£</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
      <button id="signalBtn">
        <i class="fas fa-bolt"></i> Get Signal
      </button>
      <button class="open-btn">
        <i class="fas fa-robot"></i> Check Bot
      </button>
      <button id="statusBtn">
        <i class="fas fa-sync-alt"></i> Mines Status
      </button>
    </div>

    <!-- Dialog Box -->
    <div class="dialog-overlay" id="dialogOverlay">
      <div class="dialog-box">
        <h2 id="dialogTitle">Mines Bot AI Status</h2>
        <p id="dialogMessage"></p>
        <button class="close-btn">
          <i class="fas fa-times"></i> Close
        </button>
      </div>
    </div>
    
    <!-- Join Panel -->
    <div class="join-box">
      <h2><i class="fas fa-crown"></i> Welcome to MODX Premium!</h2>
      <p>Join our exclusive Telegram channel for real-time signals and community support</p>
    </div>

    <button id="joinBtn">
      <i class="fab fa-telegram"></i> Join Telegram Channel
    </button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  
  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
