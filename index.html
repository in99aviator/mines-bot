<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines Premium Predation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">IN99Soft Dev Bot</div>

  <!-- Main App -->
  <div class="container">
    <div class="status-text" id="status">Bot Status is: Connected Server ✅</div>

    <h1 class="main-title">Mines Premium Predation</h1>

    
    <h2 class="subtitle">Mines Bot VIP</h2>

    

    <div class="grid" id="grid"></div>

    <!-- Spinner -->
    <div class="spinner-select">
  <label for="mineCount">Choose Safe Box (1–9):</label>
  <select id="mineCount">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
  </select>
      
</div>
    <div class="buttons">
      <button onclick="generateStars()">Reload</button>
      <button onclick="showSignal()">Signal</button>
      <button onclick="updateStatus()">Mines Status</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
