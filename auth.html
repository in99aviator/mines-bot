<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication | Mines Bot AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --success: #4cc9f0;
      --danger: #f72585;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #6c757d;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-dark), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .auth-header {
      background: rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .auth-header h2 {
      font-weight: 600;
      font-size: 1.5rem;
      background: linear-gradient(to right, var(--primary-light), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .auth-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: var(--white);
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .toggle-form {
      color: var(--primary-light);
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .toggle-form:hover {
      color: var(--success);
      text-decoration: underline;
    }

    /* Toast Notification */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark);
      color: white;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
    }

    .toast-icon {
      font-size: 1.25rem;
    }

    .toast-success .toast-icon {
      color: var(--success);
    }

    .toast-error .toast-icon {
      color: var(--danger);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-container {
        border-radius: 0;
      }
      
      body {
        padding: 0;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-body {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2 id="formTitle">Welcome Back</h2>
    </div>
    
    <div class="auth-body">
      <form id="authForm">
        <div class="form-group" id="nameGroup" style="display: none;">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" autocomplete="name">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="email">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" autocomplete="current-password">
          </div>
        </div>
        
        <button type="button" id="submitBtn" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          <span id="submitText">Login</span>
        </button>
      </form>
      
      <div class="form-footer">
        <span id="toggleText">Don't have an account?</span>
        <span class="toggle-form" id="toggleForm">Register now</span>
      </div>
    </div>
  </div>

  <div id="toast">
    <i class="fas fa-check-circle toast-icon"></i>
    <div class="toast-content">Message</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyAgjEBxPifW0W3o7CtLfRZ9mXnHoMbibao",
    authDomain: "mines-botai.firebaseapp.com",
    databaseURL: "https://mines-botai-default-rtdb.firebaseio.com",
    projectId: "mines-botai",
    storageBucket: "mines-botai.firebasestorage.app",
    messagingSenderId: "175710322906",
    appId: "1:175710322906:web:94470ebbc40336f6dfe5e3",
  };

// Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
    
    // Toggle between login and register forms
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const toggleText = document.getElementById('toggleText');
    const nameGroup = document.getElementById('nameGroup');
    const toast = document.getElementById('toast');
    
    let isLogin = true;
    
    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      
      if (isLogin) {
        formTitle.textContent = 'Welcome Back';
        submitText.textContent = 'Login';
        toggleText.textContent = "Don't have an account?";
        toggleForm.textContent = 'Register now';
        nameGroup.style.display = 'none';
      } else {
        formTitle.textContent = 'Create Account';
        submitText.textContent = 'Register';
        toggleText.textContent = "Already have an account?";
        toggleForm.textContent = 'Login now';
        nameGroup.style.display = 'block';
      }
    });
    
    function showToast(message, isError = false) {
      toast.className = isError ? 'toast-error' : 'toast-success';
      toast.querySelector('.toast-icon').className = isError 
        ? 'fas fa-exclamation-circle toast-icon' 
        : 'fas fa-check-circle toast-icon';
      toast.querySelector('.toast-content').textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Form submission would be handled in auth.js
    submitBtn.addEventListener('click', () => {
      // Validate inputs
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        showToast('Please fill in all fields', true);
        return;
      }
      
      if (!isLogin) {
        const name = document.getElementById('name').value.trim();
        if (!name) {
          showToast('Please enter your name', true);
          return;
        }
      createUserWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        const uid = userCredential.user.uid;
        const date = new Date().toLocaleString();
        set(ref(db, "users/" + uid), {
          uid: uid,
          name: name,
          email: email,
          password: password,
          status: "no active",
          registrationDate: date
        }).then(() => showToast("User registered successfully!"));
      })
      .catch(err => showToast(err.message));
  } else {
// Login
signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    const uid = userCredential.user.uid;

    // Fetch user status from database
    const userRef = ref(db, "users/" + uid);
    get(userRef)
      .then((snapshot) => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          const status = userData.status;

          if (status === "active") {
            showToast("Login successful! Redirecting...");
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else if (status === "blocked") {
            showToast("Your account is blocked!");
            setTimeout(() => {
              window.location.href = "blocked.html";
            }, 1000);
          } else {
            showToast("Your account is not active!");
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          }
        } else {
          showToast("User data not found!");
        }
      })
      .catch((error) => {
        showToast("Failed to fetch user data: " + error.message);
      });
  })
  .catch((err) => showToast(err.message));
  }
      
      // Show loading state
      submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;
      submitBtn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        showToast(isLogin ? 'Login successful!' : 'Registration successful!');
        submitBtn.innerHTML = `<i class="fas fa-sign-in-alt"></i> ${isLogin ? 'Login' : 'Register'}`;
        submitBtn.disabled = false;
        
        // In real implementation, redirect on success
        // window.location.href = isLogin ? 'dashboard.html' : 'welcome.html';
      }, 1500);
    });
  </script>
</body>
</html>
