<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      backdrop-filter: blur(10px);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      background: rgba(255,255,255,0.1);
      border: none; border-radius: 10px; color: #fff;
    }
    button {
      width: 100%; padding: 12px;
      background: #00f2fe; border: none; border-radius: 10px;
      font-weight: bold; cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { background: #4facfe; }
    .switch {
      text-align: center; margin-top: 10px;
      cursor: pointer; color: #00eaff;
    }
    .toast {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: #333; padding: 10px 20px;
      border-radius: 8px; display: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="name" placeholder="Name" style="display:none;" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submitBtn">Login</button>
    <div class="switch" id="toggleForm">Don't have an account? Register</div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="auth.js"></script>
</body>
</html>
