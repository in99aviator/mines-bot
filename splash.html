<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines Bot AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a23;
      color: white;
    }

    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      animation: slideDown 1.5s ease-out;
    }

    .loader {
      margin-top: 20px;
      border: 4px solid #ffffff44;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo">Mines Bot AI</div>
    <div class="loader"></div>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCn553qWsVz2VF1dZ4Ji5OkQDGFvMORbJE",
    authDomain: "pg-data-ed1c2.firebaseapp.com",
    databaseURL: "https://pg-data-ed1c2-default-rtdb.firebaseio.com",
    projectId: "pg-data-ed1c2",
    storageBucket: "pg-data-ed1c2.firebasestorage.app",
    messagingSenderId: "884858492190",
    appId: "1:884858492190:web:67b7606ff790064ef3250f",
    measurementId: "G-J73RD8EH7W"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

  window.addEventListener("load", () => {
    setTimeout(() => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const uid = user.uid;
          const userRef = ref(db, 'users/' + uid);
          get(userRef).then(snapshot => {
            if (snapshot.exists()) {
              const status = snapshot.val().status;
              if (status === "active") {
                window.location.href = "index.html";
              } else if (status === "blocked") {
                window.location.href = "blocked.html";
              } else {
                window.location.href = "buy.html";
              }
            } else {
              window.location.href = "auth.html";
            }
          }).catch(() => {
            window.location.href = "auth.html";
          });
        } else {
          window.location.href = "auth.html";
        }
      });
    }, 3000);
  });
</script>
</body>
</html>
